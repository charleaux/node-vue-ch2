<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/project1.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: youHealth + '%'}">
                    {{ youHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>

            </div>
        </div>
    <!-- </div> -->
    </section>
    <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameStarted">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="attackLog.length !== 0">
        <div class="small-12 columns">
            <ul>
                <template v-for="attack in attackLog">
                    <li :class="{'player-turn': attack.isPlayer, 'monster-turn': !attack.isPlayer}">
                        {{ attack.message }}
                    </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<!-- <script src="https://npmcdn.com/vue/dist/vue.js"></script> -->
<script src="./js/libs/vue.js"></script>
<script src="./js/project1.js"></script>

</body>
</html>
